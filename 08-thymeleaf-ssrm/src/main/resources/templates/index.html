<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form th:action="|${#request.getContextPath()}/test/register|" method="post">
        姓名：<input type="text" name="name"> <br>
        年龄：<input type="text" name="age"> <br>
        <input type="submit" value="注册">
    </form>
    <hr>
    <%--这里获取到的结果必须与DB中保持一致--%>
    <form th:action="|${#request.getContextPath()}/test/findById|" method="get">
        id：<input type="text" name="id"> <br>
        <input type="submit" value="查询">
    </form>
    <hr>
    <%--这里获取到的结果与DB中的差不多就可以了--%>
    <a th:href="|${#request.getContextPath()}/test/count|">查询学生总人数</a>

</body>
</html>
