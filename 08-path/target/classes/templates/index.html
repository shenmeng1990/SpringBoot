<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form action="/test/register" method="post">
        姓名：<input type="text" name="name"> <br>
        年龄：<input type="text" name="age"> <br>
        <input type="submit" value="注册">
    </form>
    <hr>
    <%--这里获取到的结果必须与DB中保持一致--%>
    <form action="/test/findById" method="get">
        id：<input type="text" name="id"> <br>
        <input type="submit" value="查询">
    </form>
    <hr>
    <%--这里获取到的结果与DB中的差不多就可以了--%>
    <!--这是一个前台路径，前台路径的的参照路径是web服务器的根，也就是http://localhost:8080
    根据 绝对路径 = 参照路径 + 相对路径
    路径解析器解析的绝对路径 http://localhost:8080/test/count
    这个绝对路径是一个资源请求路径
    其请求的这个资源定义路径为 http://localhost:8080/xxx/test/count
    明显资源的请求路径不等于资源的定义路径，所以请求不到
   -->
    <a href="/test/count">查询学生总人数</a><br>

    <!--这是一个非杠路径，其参照路径为当前请求路径的资源路径，也就是http://localhost:8080/xxx/test
      根据 绝对路径 = 参照路径 + 相对路径
      路径解析器解析的绝对路径 http://localhost:8080/xxx/test/test/count
      这个绝对路径是一个资源请求路径
      其请求的这个资源定义路径为 http://localhost:8080/xxx/test/count
      明显资源的请求路径不等于资源的定义路径，所以请求不到
     -->
    <a href="test/count">查询学生总人数2</a><br>
    <a th:href="|${#request.getContextPath()}/test/count|">查询学生总人数3</a>

</body>
</html>
